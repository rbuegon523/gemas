<body class="bg-brand-bg font-sans min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-3xl w-full transition-all duration-300">
        
        <!-- === Encabezado === -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-brand-primary mb-2">
                Generador de Cuentos MÃ¡gicos âœ¨
            </h1>
            <p class="text-lg text-gray-600">
                Â¡Vamos a crear una historia increÃ­ble!
            </p>
        </header>

        <!-- === Formulario de CreaciÃ³n === -->
        <form id="form-cuento">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                
                <!-- 1. Edad -->
                <div>
                    <label for="edad" class="block text-sm font-bold text-gray-700 mb-2">
                        Â¿Para quÃ© edad es el cuento?
                    </label>
                    <input type="text" id="edad" name="edad" placeholder="Ej: 3-5 aÃ±os" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-primary">
                </div>

                <!-- 2. Protagonistas -->
                <div>

                    </label>
                    <input type="text" id="protagonistas" name="protagonistas" placeholder="Ej: La conejita Lola y el oso Pipo" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-primary">
                </div>

                <!-- 3. Tema -->

                    </label>
                    <select id="tema-select" name="tema" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-primary">
                        <option value="Aventura en el bosque">Aventura en el bosque</option>
                        <option value="Halloween">Halloween</option>
                        <option value="Navidad">Navidad</option>
                        <option value="Vacaciones en la playa">Vacaciones en la playa</option>
                        <option value="Semana Santa">Semana Santa</option>
                        <option value="Un cumpleaÃ±os mÃ¡gico">Un cumpleaÃ±os mÃ¡gico</option>
                        <option value="El espacio exterior">El espacio exterior</option>
                        <option value="Dinosaurios">Dinosaurios</option>
                        <option value="Otro">Otro...</option>
                    </select>
                </div>

                <!-- 4. ExtensiÃ³n -->
                <div>
                    <label for="extension" class="block text-sm font-bold text-gray-700 mb-2">
                        ExtensiÃ³n del cuento
                    </label>
                    <select id="extension" name="extension" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-primary">
                        <option value="Muy Corto (1-2 pÃ¡rrafos)">Muy Corto</option>
                        <option value="Corto (3-4 pÃ¡rrafos)" selected>Corto</option>
                        <option value="Medio (5-6 pÃ¡rrafos)">Medio</option>
                        <option value="Largo (7-8 pÃ¡rrafos)">Largo</option>
                        <option value="Muy Largo (mÃ¡s de 8 pÃ¡rrafos)">Muy Largo</option>
                    </select>
                </div>

                <!-- 5. Otro Tema (Oculto) -->
                <div id="otro-tema-container" class="hidden md:col-span-2">
                    <label for="otro-tema-input" class="block text-sm font-bold text-gray-700 mb-2">
                        Escribe el tema que deseas

                </div>

                <!-- 6. Valores / Moraleja -->
                <div class="md:col-span-2">
                    <label for="valores" class="block text-sm font-bold text-gray-700 mb-2">
                        Â¿QuÃ© valor o enseÃ±anza quieres incluir?
                    </label>
                    <input type="text" id="valores" name="valores" placeholder="Ej: La importancia de compartir, la amistad, ser valiente..." class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-primary">
                </div>

            </div>

            <!-- === BotÃ³n de Generar === -->
            <div class="text-center">
                <button type="submit" id="submit-button" class="w-full md:w-auto px-8 py-3 text-lg font-bold text-white bg-brand-success rounded-full shadow-lg hover:bg-green-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
                    <span id="button-text">Crear mi Cuento ðŸš€</span>
                    <span id="button-loading" class="hidden">
                        <svg class="animate-spin h-5 w-5 mr-3 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>

        </form>

        <!-- === Contenedor del Cuento Generado === -->
        <div id="output-container" class="hidden mt-10">
            <h2 class="text-3xl font-extrabold text-center text-brand-primary mb-4">
                Â¡AquÃ­ estÃ¡ tu cuento!
            </h2>
            <div id="cuento-generado" class="bg-gray-50 p-6 rounded-lg border border-gray-200 text-gray-800 text-lg leading-relaxed shadow-inner">
                <!-- El cuento generado aparecerÃ¡ aquÃ­ -->
            </div>
        </div>

        <!-- === Mensaje de Error === -->
        <div id="error-message" class="hidden mt-6 text-center text-red-600 font-bold p-4 bg-red-100 rounded-lg">
            <!-- Los mensajes de error aparecerÃ¡n aquÃ­ -->
        </div>

    </div>

    <script>
        // --- SELECCIÃ“N DE ELEMENTOS DEL DOM ---
        const form = document.getElementById('form-cuento');
        const temaSelect = document.getElementById('tema-select');
        const otroTemaContainer = document.getElementById('otro-tema-container');
        const otroTemaInput = document.getElementById('otro-tema-input');
        
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const buttonLoading = document.getElementById('button-loading');
        
        const outputContainer = document.getElementById('output-container');
        const cuentoGenerado = document.getElementById('cuento-generado');
        const errorMessage = document.getElementById('error-message');

        // --- MANEJADORES DE EVENTOS ---

        /**
         * Muestra u oculta el campo "Otro Tema" basado en la selecciÃ³n del dropdown.
         */
        temaSelect.addEventListener('change', () => {
            if (temaSelect.value === 'Otro') {
                otroTemaContainer.classList.remove('hidden');
            } else {
                otroTemaContainer.classList.add('hidden');
            }
        });

        /**
         * Maneja el envÃ­o del formulario.
         */
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la pÃ¡gina se recargue
            
            // 1. Iniciar estado de carga
            setLoadingState(true);
            errorMessage.classList.add('hidden');
            outputContainer.classList.add('hidden');

            // 2. Recoger los datos del formulario
            const formData = new FormData(form);
            const edad = formData.get('edad');
            const protagonistas = formData.get('protagonistas');
            let tema = formData.get('tema');
            if (tema === 'Otro') {
                tema = formData.get('otro-tema');
            }
            const extension = formData.get('extension');
            const valores = formData.get('valores');

            // 3. Construir el prompt para la IA
            const systemPrompt = `ActÃºa como un escritor experto de cuentos infantiles. Tu estilo es dulce, creativo, positivo y muy imaginativo. Escribe un cuento maravilloso que sea apropiado para la edad indicada. El cuento debe ser fÃ¡cil de entender, pero tambiÃ©n mÃ¡gico y entretenido. No incluyas un tÃ­tulo, empieza directamente con la historia. No aÃ±adas notas del autor al final, solo entrega el cuento. AsegÃºrate de que el cuento tenga un inicio, un desarrollo y un final claro.`;
            
            const userQuery = `Por favor, escribe un cuento para niÃ±os de ${edad || 'edad infantil'}.
            - Protagonista(s): ${protagonistas || 'un personaje sorprendente'}
            - Tema principal: ${tema}
            - ExtensiÃ³n deseada: ${extension}
            - Valores o enseÃ±anza a incluir (si se menciona): ${valores || 'la amabilidad y la amistad'}
            `;

            // 4. Llamar a la API de Gemini
            try {
                const story = await callGeminiAPI(systemPrompt, userQuery);
                
                // 5. Mostrar el resultado
                cuentoGenerado.textContent = story;
                outputContainer.classList.remove('hidden');

            } catch (error) {
                // 6. Manejar errores
                console.error("Error al generar el cuento:", error);
                showError("Â¡Oh, no! Algo saliÃ³ mal. No pudimos crear tu cuento. Por favor, intÃ©ntalo de nuevo.");
            } finally {
                // 7. Finalizar estado de carga
                setLoadingState(false);
            }
        });

        // --- FUNCIONES AUXILIARES ---

        /**
         * Controla el estado visual del botÃ³n de envÃ­o.
         * @param {boolean} isLoading - True si estÃ¡ cargando, false si no.
         */
        function setLoadingState(isLoading) {
            submitButton.disabled = isLoading;
            if (isLoading) {
                buttonText.classList.add('hidden');
                buttonLoading.classList.remove('hidden');
            } else {
                buttonText.classList.remove('hidden');
                buttonLoading.classList.add('hidden');
            }
        }

        /**
         * Muestra un mensaje de error al usuario.
         * @param {string} message - El mensaje de error a mostrar.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        /**
         * Retorna un delay para el backoff exponencial.
         * @param {number} ms - Milisegundos de espera.
         */
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        /**
         * Llama a la API de Gemini con reintentos (backoff exponencial).
         * @param {string} systemPrompt - La instrucciÃ³n del sistema para la IA.
         * @param {string} userQuery - El prompt del usuario.
         */
        async function callGeminiAPI(systemPrompt, userQuery) {
            const apiKey = ""; // La clave se gestiona automÃ¡ticamente en el entorno de ejecuciÃ³n
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            let retries = 3;
            let attempt = 0;
            while (attempt < retries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`Error de red: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.candidates && result.candidates[0] && result.candidates[0].content) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        // Si la respuesta no tiene la estructura esperada
                        console.warn("Respuesta inesperada de la API:", result);
                        throw new Error("La respuesta de la API no contiene el texto del cuento.");
                    }

                } catch (error) {
                    console.error(`Intento ${attempt + 1} fallido:`, error);
                    attempt++;
                    if (attempt < retries) {
                        // Espera exponencial (1s, 2s, 4s...)
                        const delayTime = Math.pow(2, attempt) * 1000;
                        await delay(delayTime);
                    } else {
                        // Si se superan los reintentos, lanza el error
                        throw error;
                    }
                }
            }
        }

    </script>
